<div class="series-list-container">
  <h1>Novel Library</h1>
  
  <div *ngIf="loading" class="loading">Loading series...</div>
  
  <div *ngIf="error" class="error">{{ error }}</div>
  
  <div *ngIf="!loading && !error" class="series-grid">
    <div *ngFor="let item of series" class="series-card">
      <a [routerLink]="['/series', item.series_id]" class="series-link">
        <div class="series-cover">
          <img *ngIf="item.cover_image_url" [src]="item.cover_image_url" [alt]="item.title">
          <div *ngIf="!item.cover_image_url" class="placeholder-cover">
            {{ item.title.charAt(0) }}
          </div>
        </div>
        <div class="series-info">
          <h2>{{ item.title }}</h2>
          <div class="series-meta">
            <span class="status" [class]="item.status.toLowerCase()">{{ item.status }}</span>
            <span class="chapters-count">{{ item.chapters_count }} chapters</span>
          </div>
          <div class="genres">
            <span *ngFor="let genre of item.genres" class="genre-tag">{{ genre.name }}</span>
          </div>
          <p *ngIf="item.description" class="description">{{ item.description }}</p>
        </div>
      </a>
    </div>
  </div>
  
  <div *ngIf="!loading && !error && series.length === 0" class="empty-state">
    No series available yet. Check back later!
  </div>
</div>
