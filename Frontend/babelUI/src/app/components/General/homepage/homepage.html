<div class="homepage-container">
  <div class="hero-section">
    <h1>Welcome to Babel</h1>
    <p class="subtitle">Explore our collection of machine-translated novels</p>
  </div>

  <div *ngIf="loading" class="loading">
    <p>Loading series...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error && series.length === 0" class="no-series">
    <p>No series available yet.</p>
  </div>

  <div *ngIf="!loading && !error && series.length > 0" class="latest-updates-section">
    <h2>Latest Updates</h2>
    <div class="updates-list">
      <div *ngFor="let s of series" class="update-card">
        <a [routerLink]="['/series', s.series_id]" class="cover-link">
          <div class="cover-thumbnail">
            <img [src]="s.cover_image_url || 'https://via.placeholder.com/150x220.png?text=No+Cover'" [alt]="s.title">
          </div>
        </a>
        <div class="update-info">
          <a [routerLink]="['/series', s.series_id]" class="series-title-link">
            <h3 class="series-title">{{ s.title }}</h3>
          </a>
          <div class="recent-chapters">
            <a *ngFor="let chapter of s.recent_chapters" 
               [routerLink]="['/series', s.series_id, 'chapter', chapter.chapter_id]" 
               class="chapter-link">
              <span class="chapter-label">Chapter {{ chapter.chapter_number }}</span>
            </a>
            <div *ngIf="!s.recent_chapters || s.recent_chapters.length === 0" class="no-chapters">
              No chapters yet
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
