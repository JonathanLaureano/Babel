<div class="form-container">
  <a routerLink="/staff" class="back-link">â† Back to Admin Panel</a>
  <h2>Add New Chapter</h2>
  <div *ngIf="loading">Determining chapter number...</div>
  <form *ngIf="!loading" (ngSubmit)="onSubmit()" #chapterForm="ngForm">
    <div class="form-group">
      <label>Chapter Number</label>
      <p class="form-static-text">{{ chapter.chapter_number }}</p>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="chapter.title" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" [(ngModel)]="chapter.content" rows="15" required></textarea>
    </div>
    <div *ngIf="error" class="error-message">{{ error }}</div>
    <button type="submit" [disabled]="!chapterForm.form.valid || loading">
      {{ loading ? 'Creating...' : 'Create Chapter' }}
    </button>
  </form>
</div>
