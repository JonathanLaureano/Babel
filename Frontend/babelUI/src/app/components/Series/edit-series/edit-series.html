<div class="form-container">
  <a routerLink="/staff" class="back-link">‚Üê Back to Admin Panel</a>
  <h2>Edit Series</h2>
  <div *ngIf="loading">Loading series data...</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>
  
  <form *ngIf="!loading && series" (ngSubmit)="onSubmit()" #seriesForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="seriesUpdateData.title" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="seriesUpdateData.description" rows="4"></textarea>
    </div>
    <div class="form-group">
      <label for="cover_image_url">Cover Image URL</label>
      <input type="url" id="cover_image_url" name="cover_image_url" [(ngModel)]="seriesUpdateData.cover_image_url">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" name="status" [(ngModel)]="seriesUpdateData.status">
        <option value="Ongoing">Ongoing</option>
        <option value="Completed">Completed</option>
        <option value="Hiatus">Hiatus</option>
      </select>
    </div>
    <div class="form-group">
      <label for="genres">Genres (select one or more)</label>
      <select id="genres" name="genres" [(ngModel)]="seriesUpdateData.genre_ids" multiple aria-label="Select one or more genres for the series">
        <option *ngFor="let genre of genres" [value]="genre.genre_id">{{ genre.name }}</option>
      </select>
      <small class="form-text text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple genres.</small>
    </div>
    <button type="submit" [disabled]="!seriesForm.form.valid || loading">
      {{ loading ? 'Updating...' : 'Update Series' }}
    </button>
  </form>
</div>
