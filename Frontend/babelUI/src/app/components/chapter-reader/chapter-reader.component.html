<div class="chapter-reader-container">
  <div *ngIf="loading" class="loading">Loading chapter...</div>
  
  <div *ngIf="error" class="error">{{ error }}</div>
  
  <div *ngIf="!loading && !error && chapter" class="chapter-content">
    <div class="chapter-header">
      <div class="back-link">
        <a [routerLink]="['/series', chapter.series]">← Back to {{ chapter.series_title }}</a>
      </div>
      
      <h1>Chapter {{ chapter.chapter_number }}: {{ chapter.title }}</h1>
      
      <div class="chapter-meta">
        <span *ngIf="chapter.word_count">{{ chapter.word_count }} words</span>
        <span *ngIf="chapter.publication_date">
          Published: {{ chapter.publication_date | date:'mediumDate' }}
        </span>
      </div>
    </div>
    
    <div class="chapter-text">
      <p *ngFor="let paragraph of chapter.content.split('\n')" [innerHTML]="paragraph"></p>
    </div>
    
    <div class="chapter-navigation">
      <button 
        *ngIf="hasPrevious" 
        (click)="navigateToPrevious()" 
        class="nav-button prev"
      >
        ← Previous Chapter
      </button>
      <button 
        *ngIf="hasNext" 
        (click)="navigateToNext()" 
        class="nav-button next"
      >
        Next Chapter →
      </button>
    </div>
  </div>
</div>
